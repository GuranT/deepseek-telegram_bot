services:
  - type: web
    name: deepseek-telegram-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        value: your_bot_token
      - key: DEEPSEEK_API_KEY
        value: your_deepseek_api_key
